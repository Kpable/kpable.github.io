---
layout: page
---

<section>
  {{ content }}
</section>

<!-- Section -->
<section>
  <header class="major">
    <h2>Game Mechanics</h2>
  </header>
  <div class="features">
    {% assign mechanics = site.posts | where: "categories", page.category %}

    {% for post in mechanics %}
      {% unless post.tags contains "project" %}
          <article>
            <span class="icon {{ post.fa_icon }}"></span>
            <div class="content">
              <h3>{{ post.title }}</h3>
              <!-- <a href="{{ post.url }}" class="image fit"><img src="{{ site.url }}/assets/{{ post.image }}" alt="" /></a> -->
              <!-- <span class="image"><img src="{{ site.url }}/assets/{{ post.image }}" alt="" /></span> -->
              <p>{{ post.description }}</p>
              <ul class="actions">
                <li>
                  <a href="{{ post.url | relative_url }}" class="button">More</a>
                </li>
              </ul>
            </div>
          </article>
      {% endunless %}
    {% endfor %}
  </div>
</section>
